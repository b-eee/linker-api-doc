kind: Deployment
apiVersion: apps/v1
metadata:
  name: linker-api-doc
  labels:
    app: linker-api-doc
    component: microservice
spec:
  selector:
    matchLabels:
      app: linker-api-doc
      component: microservice
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  progressDeadlineSeconds: 300
  template:
    metadata:
      name: linker-api-doc
      labels:
        app: linker-api-doc
        component: microservice
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: beee-linker-api-doc
        image: hexabase.azurecr.io/beee-linker-api-doc
        readinessProbe:
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            path: /health_check
            port: linker-api-doc
          initialDelaySeconds: 1
          periodSeconds: 10
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: [ "/bin/sleep", "20" ]
        env:
          - name: ENV
            value: dev
        resources:
          requests:
            memory: "256Mi"
            cpu: "60m"
          limits: {}
        imagePullPolicy: Always
        ports:
        - name: linker-api-doc
          containerPort: 80
      nodeSelector:
        type: nodetest